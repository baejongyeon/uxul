<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        //문자열 자르기 및 테이블 조립
        var str = "A&B&C&D,1&2&3&4,E&F&G&H,5&6&7&8";

        var row = str.split(",");
        var table = "<table>";
        for (i = 0; i < row.length; i++) {
            //행 별로 문자열 자르기 후 각 분리된 셀내용을 이용하여 테이블로 조립
            table += "<tr>";
            var arr = row[i].split("&");
            for (d = 0; d < arr.length; d++) {
                table += "<td>" + arr[d] + "</td>";
            }
            table += "</tr>";
        }




        table += "</table>"
        
        document.write(table);


    </script>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
            
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>

</html>
