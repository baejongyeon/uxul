<script>
        var n=4.6759;
        var max=Math.max(21,324,23,55);
        var min=Math.min(21,324,23,55);
        var round = Math.round(n); //반올림
        var floor = Math.floor(n); //내림
        var cell = Math.cell(n); //올림
        var pi = Math.pi;
        var rand = Math.random;

        document.write("max : ",max,"<br>");
        document.write("min : ",min,"<br>");
        document.write("round : ",round,"<br>");
        document.write("floor : ",floor,"<br>");
        document.write("cell : ",cell,"<br>");
        document.write("pi : ",pi,"<br>");
        document.write("random : ",rand,"<br>");
</script>
