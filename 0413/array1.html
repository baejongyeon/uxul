<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        /*
        원래 변수에 저장할수 있는 값은 1개뿐이었음
        */
        //변수명이 달라서, 하는 일이 같아도 반복문으로 묶을수가 없다.
        //배열(array) : 하나의 변수명으로 여러개의 변수를 선언
        var arr = [10, 20, 30, 40, 50]
        document.write("<h2>배열값 가져오는 방법 1</h2>");
        //인덱스로 구분 : 0~개수-1
        document.write(arr[0], "<br>");
        document.write(arr[1], "<br>");
        document.write(arr[2], "<br>");
        document.write(arr[3], "<br>");
        document.write(arr[4], "<br>");
        document.write("<h2>배열값 가져오는 방법 2</h2>");
        for (n = 0; n < arr.length; n++){
            document.write(arr[n], "<br>"); //arr.length 는 번호표 몇개인지 숫자 세줌
        };
        document.write("<h2>배열값 가져오는 방법 3</h2>");
        for(i in arr){
            document.write(arr[i],"<br>");
        }


    </script>
</head>

<body>

</body>

</html>
