<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        var num = 0;
        var total = 0;
        while (true) {
            num = Number(prompt("숫자 입력"));
            total += num;
            /*total이 5000이상이 되거나 num에 0을 입력하면 입력 종료*/
            if (total >= 5000 || num == 0)
                break;

        }

        document.write(total);
    </script>
</head>

</body>

</html>
