<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>함수</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        /*
        함수 : 자주 쓰는 기능 하나를 별도로 구현
        필요할때마다 불러다 쓰겠다
        함수 하나당 기능 하나!
        */
        //매개 변수는 있고 데이터 리턴이 없는 경우
        function sum(a, b) {
            document.write(a + b, "<br>");
        }//함수 선언
        sum(10, 20)
        sum(20, 30)
        sum(30, 40)
        //데이터 넣을 필요 없고 받을 필요없는 경우
        //일 시키고 결과 받아야하는 경우

        //매개 변수 없고 데이터 리턴이 있는 경우
        //숫자 하나 입력을 받는 함수
        function inputnumber() {
            var num = Number(prompt("input number"));
            return num;
        }
        var n1 = inputnumber();
        var n2 = inputnumber();
        sum(n1, n2);

        //매개 변수 없고 데이터 리턴 없는 경우
        //함수에서 실행할 함수 순서를 제어할때
        //현재 페이지 새로고침
        function reload() {
            location.reload();
        }
        //매개 변수도 있고 데이터 리턴도 있는 경우
        function minus (a,b){
            var result = a - b;
            return result;
        }
    </script>
</head>

</body>

</html>
