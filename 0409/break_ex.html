<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>break 예제</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
<script>
    var  i = 1;
    while (true){
        document.write(i," ");
        if(i==100)
           break;
        //직접 감싸고 있는 반복문 하나만 멈춤
        i++; //쓸모없는 코드됨
        //break , continue 는 반드시 if랑 같이 나옴

    }
</script>
</head>
<body>
    
</body>
</html>
