<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        /*
        초(second) 입력
        시 : 분 : 초 출력
        */
        var h, m, s;
        s = Number(prompt("초 입력"));

        h = Math.floor(s / 3600);
        
        s %= 3600; // 분까지만 존재
        
        m = Math.floor(s / 60);
        
        s %= 60;

        document.write("h : ", +h, "m : ", +m, "s : ", +s);

    </script>
</head>

<body>

</body>

</html>
