<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>switch 예제</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        var num = Number(prompt("숫자 입력,1-google,2-naver,3-daum"));
        //switch로 비교할 수 있는 값은 정수, 문자열 뿐
        switch (num) {
            case 1:
                document.write("google");
                url += "google.co.kr";
                break;
            case 2:
                document.write("naver");
                url += "naver.com";
                break;
            case 3:
                document.write("daum");
                url += "daum.net";
                break;
            default:
                document.write("none data");
                url = null;
        }
        if (url != null)
            location.href = url; //href, reload
//switch 로 표현한건 if로 전부 표현 가능
//if로 표현한건 전부 switch로 표현 가능한건 아님
//switch에 들어가는 값이 정확하고 범위가 좁을때 씀
//범위가 넓을 때는 if문을 씀
    </script>
</head>

<body>

</body>

</html>
