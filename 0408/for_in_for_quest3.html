<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        var num = 1;
        var table = "<table>"
        for (i = 0; i < 5; i++) {
            table += "<tr>"
            for (j = 0; j < 5 - i - 1; j++)
                table += "<td></td>"
            for(j=0;j<i*2+1;j++)
            table += "<td>"+num+"</td>"
            num++;
        }
        table += "</table>"
        document.write(table);
    </script>
</head>

<body>

</body>

</html>
