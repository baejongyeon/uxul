<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        var score = Number(prompt("점수 입력(0~100)"));
        if (score >= 90 && score <= 100)
            document.write("성적 등급 : A");
        else if (score >= 80 && score <= 90)
            document.write("성적 등급 : B");
        else if (score >= 70 && score <= 80)
            document.write("성적 등급 : C");
        else if (score >= 60 && score <= 70)
            document.write("성적 등급 : D");
        else
            document.write("성적 등급 : F");
// 위부터 혹은 아래부터 순서 지켜서 할 것
    </script>
</head>

<body>

</body>

</html>
