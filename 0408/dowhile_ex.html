<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
<script>
    var i=0;
    do{
        document.write("안녕하세요","<br>")
        i++;

    }while(i<5)
    //반드시 한번은 실행해야할때 do while을 씀
    document.write("<hr>");
    while(i<5);{
        document.write("안녕하세요","<br>");
    }
</script>
</head>
<body>
    
</body>
</html>
