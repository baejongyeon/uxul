<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>if</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
<script>
    var num = Number(prompt("숫자 하나 입력"));

    if (num % 2 ==0){
        document.write("입력하신 숫자는 짝수 입니다.");
    }
    if (num % 2 ==1){
        document.write("입력하신 숫자는 홀수 입니다.");
    }
</script>
</script>
</head>
<body>
    
</body>
</html>
