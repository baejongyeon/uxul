<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
<style>
*{
    margin: 0px;
    padding: 0px;
}
li{
    list-style-type: none;
}
form{
    text-align: center;
}
form input{
    width: 400px;
    height: 44px;
    padding-left: 50px;
    font-size: 20px;
    box-sizing: border-box;
    border-radius: 5px;
    font-size: 16px;
}
input{
    background-image: url(/user.png);
    background-repeat: no-repeat;
    background-position: left center;
    background-size: 32px;
}
.key{
    background-image: url(/house-key.png);
    background-repeat: no-repeat;
    background-position: left center;
    background-size: 32px;
}
form button{
    width: 400px;
    height: 44px;
    font-size: 20px;
    background-color: rgb(83, 196, 152);
    color: white;
    font-weight: bold;
}
</style>
</head>
<body>
    <form>
        <ul>
            <li>
                <input type="text" title="" placeholder="아이디를 입력하세요">
            </li>
            <li>
                <input type="text" title="" placeholder="암호를 입력하세요" class="key">
            </li>
            <li>
                <button>로그인</button>
            </li>
            <li>
                <button>회원가입</button>
            </li>
        </ul>
    </form>
    
    
</body>
</html>
