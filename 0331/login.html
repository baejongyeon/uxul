<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        ul {
            list-style-type: none;
        }

        li {
            width: 200px;
            font-size: 0px;
            line-height: 0px;
        }

        li>label {
            width: 0px;
            font-size: 0px;
            line-height: 0px;
            display: none;
        }
        input,button{
            width: 100px;
            height: 40px;
            box-sizing: border-box;
        }
        input{
            padding-left: 40px;
            border-radius: 5px;
        }
        input::placeholder{
         font-size: 20px;
        }
        button{
            background-color: cadetblue;
            color: white;
            border: 2px outset teal;
        }
        button:active{

        border: 2px inset teal;
        }
        .icon{
            background-size: 32px;
            background-position: 4pc center;
            background-repeat: no-repeat;
        }
        .icon.icon_profile
    </style>


</head>


<body>
    <form action="" method="post">
        <ul>
            <li>
                <label for="id">아이디</label><input type="text" name="id" id="id" placeholder="아이디를 입력하세요">
            </li>
            <li>
                <label for="password">패스워드</label><input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요">
            </li>
            <li><button>로그인</button></li>
            <li><button type="button">회원가입</button></li>
        </ul>
    </form>
</body>

</html>
