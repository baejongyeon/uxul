<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
<script>
    // 팝업창에 나타낼 메세지, 기본값
    var input = prompt("숫자 입력하세요","0")
    input = Number(input)
    document.write(typeof input,"<br>");
    document.write(input, input+100,"<br>");
    //null 메모리는 있지만 넣을께 없음 - 데이터가 없음
    //undefined 변수를 못 찾은것 --> 이거 나오면 코드 잘못짠거임 보통
    //"" --> 데이터는 있지만 문자 없다 (빈 문자열)
</script>
</head>
<body>
    
</body>
</html>
