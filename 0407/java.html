<!DOCTYPE html>

    <meta charset='utf-8'>

    <title>자바스크립트 복습</title>

<script>
    /*
변수: 데이터를 하나 저장하는 공간, 데이터 타입 --> 숫자, 문자열, 논리
문자열 표현시 '' , "" 둘다 상관없음
사칙연산, 복합대입연산자, 증강연산자 --> 값을 계산하는 용도 --> 결과값이 문자열, 숫자로 나옴
복합대입연산자 : += -= *= /= %= ;
증감연산자++ --
값을 계산하는 용도-->결과값이 문자열, 숫자로 나옴
*/
var str = "helloworld"*3; //문자 배열은 덧셈만 됨
document.write(str); //NaN 숫자가 아니다 라는 뜻
var n = 10
console.log(n+10);
