<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>semantic tags</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            width: 1200px;
            height: 200px;
            border: 1px solid black;
            margin: 0px auto;
            box-sizing: border-box;
        }

        section {
            width: 1000px;
            border: 1px solid black;
            box-sizing: border-box;
            height: 400px;
            float: left;
        }

        aside {
            width: 200px;
            height: 400px;
            border: 1px solid black;
            box-sizing: border-box;
            float: left;
        }

        nav {
            width: 100%;
            border: 1px solid black;
            box-sizing: border-box;

        }

        .container {
            width: 1200px;
            
            margin: 0 auto;
            box-sizing: border-box;
        }
        footer{
            width: 1200px;
            border: 1px solid black;
            clear: both;
            margin: 0 auto;
            height: 200px;
            box-sizing: border-box;
        }

    </style>
</head>

<body>
    <header>웹 페이지에서 맨 윗 부분, 머릿글, 제목 영역
        <nav>링크 모음, 주로 메뉴 영역</nav>
    </header>

    <!--내용 태그-->
    <div class="container">
        <section>실제 내용 영역, 주제별 내용 영역
            <article>실제 콘텐츠 세부 내용</article>
        </section>
        <aside>본문 외적인 내용, 웹사이트내 광고 영역,section과 상관 없는 내용들 </aside>
    </div>
    <footer>웹 페이지에서 맨 아래 부분, 이용약관, copyright
        사업자 정보, 개인정보처리방침, 고객센터</footer>
</body>

</html>
