<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .box1 {
            border: 1px solid black;
            background-color: rgba(228, 187, 134, 0.726);
            width: 150px;
            height: 150px;
        }

        .box2 {
            border: 1px solid black;
            background-color: rgba(186, 158, 121, 0.726);
            width: 250px;
            height: 150px;
        }

        .box3 {
            border: 1px solid black;
            background-color: rgba(128, 115, 98, 0.726);
            width: 1000px;
            height: 200px;
        }

        .left {
            float: left;
        }

        .right {
            float: right;
        }

        .clear {
            clear: both;
        }
        .container{
            width: 1200px;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1 left "></div>

        <div class="box2 right "></div>
    </div>
    <div class="box3 clear"></div>

</body>

</html>
