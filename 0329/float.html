<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>
        float/clear
    </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        /*
        float는 선택한 요소를 왼쪽부터 또는 오른쪽부터 순서대로 배치하는 css
        속성값 : left, right
        단점 : 직접 가운데 정렬 안됨
        여백 줄때는 margin 이용
        */
        div{
            float: right;
        }
        .box1 {
            border: 1px solid black;
            background-color: rgba(137, 43, 226, 0.768);
            width: 150px;
            height: 150px;
            
        }

        .box2 {
            border: 1px solid black;
            background-color: rgba(43, 86, 226, 0.768);
            width: 150px;
            height: 150px;
        }

        .box3 {
            border: 1px solid black;
            background-color: rgba(147, 226, 43, 0.768);
            width: 150px;
            height: 150px;
        }

        .box4 {
            border: 1px solid black;
            background-color: rgba(226, 43, 134, 0.768);
            width: 150px;
            height: 150px;
        }
    </style>
</head>

<body>
    <!---->
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>

</html>
