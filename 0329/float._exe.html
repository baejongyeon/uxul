    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .container{
            margin: auto;
           text-align: center;
           padding: 100px;
        }
        .block{
            display: inline-block;
            
        }
        .box{
            width: 200px;
            height: 50px;
            float: left;
            border: 1px solid black;
            background-color: burlywood;
            font-size: 32px;
            font-weight: bold;
           
            
            
        
        }
        .radius{
         border-bottom-left-radius: 50px;
         border-top-left-radius: 50px;

        }
        .radius_right{
            border-top-right-radius: 50px;
            border-bottom-right-radius: 50px;
        }
    a{
        color: black;
        text-decoration: none;
        box-sizing: border-box;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="block">

            <div class="box radius_right"><a href="#" title="주문하기 이동">주문하기</a></div>

    </div>
