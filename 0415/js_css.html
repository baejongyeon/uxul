<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>

    </script>
    <style>
        #back {
            background-image: url(/sunflowers-6007847_1920.jpg);
            width: 100px;
            height: 100px;
            background-size: 100%;

        }
    </style>
</head>

<body>
    <div id="pop" style>영역 태그</div>
    <ul>
        <li>A list</li>
        <li>B list</li>
        <li>C list</li>
        <li>D list</li>
    </ul>
    <div id="back" onmouseover="rolloverImage()"></div>
    <script>
        var pop = document.getElementById("pop");
        //alert(pop.innerHTML); //해당 태그가 담고 있는 html 내용
        //--선택된 태그에 css 적용하는 방법--
        pop.style.color = "red";
        pop.style.backgroundColor = "yellow";
        //css 속성이 background-color 처럼 - 가 들어가면
        //-빼고 단어를 붙이고 2번째 단어부터 첫글자를 대문자로 쓴다
        //backgroundColor, listStyleType 같이
        var ul = document.getElementsByTagName("ul")[0];
        ul.style.listStyleType = "none";

        function rolloverImage() {
            var back = document.getElementById("back");
            back.style.backgroundImage = "url('/cat-5887341_640.jpg')";
        }

//event --> mouseover , mouseout

    </script>
</body>

</html>
