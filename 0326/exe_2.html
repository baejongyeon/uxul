<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        div {
            border: 1px solid black;
            display: inline-block;
            border-radius: 10px;
            background-color: burlywood;
            margin: 50px 250px;
            
        }

        ul {
            list-style-type: none;
            width: 1005px;
            height: 50px;
            font-size: 0px; /*바짝 붙어버림*/
        }

        li {
            display: inline-block;
            font-size: 20px;
            border-left: 1px solid black;
            width: 200px;
            text-align: center;
            padding: 12px 0px;
           
        }

        a {
            color: black;
            text-decoration: none;
            padding: 10px 5px;
        }
    </style>

</head>


<body>
    <div>
        <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">회사소개</a></li>
            <li><a href="#">고객센터</a></li>
            <li><a href="#">오시는길</a></li>
            <li><a href="#">주문하기</a></li>
        </ul>
    </div>
</body>

</html>
