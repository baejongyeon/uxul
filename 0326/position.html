<!DOCTYPE html>
<html>

<style>
/*
position
*/
body{
    height: 3000px;
}
div{
    width: 100;
    height: 100;
    border: 1px solid black;
}
.absolute{
    top: 200px;
    left: 100px;
    
    position: absolute;
}
.fixed{
    bottom: 0px;
    right: 0px;
    position: fixed;
}
/*화면상 지정 위치에 고정 시킨다*/
</style>


</head>

<body>
    <div class="absolute">position absolute 설정</div>
    <div class="fixed">position fixed 설정</div>
</body>
