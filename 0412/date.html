<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>date 객체</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script>
        //오늘 날짜 정보를 획득하기!
        //객체생성 = 메모리를 할당하겠다.
        var today = new Date();
        document.write(today, "<br>");
        document.write("년도 : ", today.getFullYear());
        document.write("월 : ", today.getMonth());
        document.write("일 : ", today.getDate());
        document.write("요일 : ", today.getDay(), "<hr>");
        //2021.04.12

        var yday = new Date(2021, 3, 11);
        document.write("년도 : ", yday.getFullYear());
        document.write("월 : ", yday.getMonth());
        document.write("일 : ", yday.getDate());
        document.write("요일 : ", yday.getDay(), "<hr>");
        //2021.04.11

        today = new Date(2021,3,12);
        document.write(today.getTime(), "<br>");
        document.write(yday.getTime(),"<br>");
        document.write(today - yday,"<br>");
        //일단위로 변환  --> 1000*60*60*24 --> ms * s * m * h 
        document.write((today - yday)/(1000*60*60*24),"<hr>");

var today = new Date (2021,3,12);
var test = new Date (2021,10,18);

);

    test.getTime(),"<br>"

document.write(
    (test-today)/(1000*60*60*24)
,"<hr>");


    </script>
</head>

</html>
