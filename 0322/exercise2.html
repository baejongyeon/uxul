<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>회원가입 페이지</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <h1>회원가입 페이지</h1>
    <table>
        <tr>
            <td>아이디</td>
            <td><input type="text" placeholder="내용을 입력해주세요"></td>
        </tr>
        <tr>
            <td>암호</td>
            <td><input type="text" placeholder="내용을 입력해주세요"></td>
        </tr>
        <tr>
            <td>암호 확인</td>
            <td><input type="text" placeholder="내용을 입력해주세요"></td>
        </tr>
        <tr>
            <td>이름</td>
            <td><input type="text" placeholder="내용을 입력해주세요"></td>
        </tr>
        <tr>
            <td>연락처</td>
            <td><select name="연락처">
                    <option value="010" selected>010</option>
                    <option value="017">017</option>
                    <option value="018">018</option>
                </select>
                <input type="text" maxlength="2" length="2">
                <input type="text" maxlength="4" length="4">
            </td>
        </tr>
        <tr>
            <td>이메일</td>
            <td><input type="text" placeholder="내용을 입력하세요">@<select name="이메일" id="">
                    <option value="gmail.com">gmail.com</option>
                    <option value="hanmail.net">hanmail.net</option>
                    <option value="naver.com">naver.com</option>
                </select></td>
        </tr>
        <tr>
            <td>메일링 서비스 동의</td>
            <td><input type="checkbox" name="check" value="가입" checked>가입</td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">회원가입</button>
                <button type="reset">초기화</button>
                <button type="botton">취소</button>

            </td>
        </tr>
    </table>
</body>

</html>
