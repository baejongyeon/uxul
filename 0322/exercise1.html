<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>글쓰기 페이지_연습</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <h1>게시판 글쓰기 페이지</h1><br>
    <label for="제목"><b>제목</b> <input type="text" name="제목" id="제목" value="제목을 입력해 주세요" autofocus required cols="50"></label><br>
    <label for="작성자"><b>작성자</b><input type="text" name="작성자" id="작성자" value="작성자를 입력해 주세요"> </label><br>
    <b>내용</b><br>
    <textarea name="" id="" cols="150" rows="40">내용을 입력해주세요</textarea><br>
    첨부파일 : <input type="file" name="" id=""><br>
    <hr>
    <input type="submit" value="글쓰기"><input type="submit" value="제출">



</body>
</html>
