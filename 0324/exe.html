<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        caption {
            font-weight: bold;
            font-size: 32px;
            padding: 10px;
        }

        table {
            border-collapse: collapse;
            border: 1px solid black;
            width: 770px;
            margin: 0 auto; /*<--테이블 가운데 정렬*/
            /* border-spacing: 0px - 셀 사이 거리*/
        }

        th,td {
            
            border:1px solid  rgb(0, 0, 0);
            
        }

        th{
            width: 110px;
            padding: 3px;
            
        }
        td {
            border: 1px solid  black;
            width: 110px;
            height: 100px;
            text-align: right;
            vertical-align: top;
            padding: 5px; /* 셀에 너무 붙은 숫자 간격주기*/
        }
        .red{
            color: red;
        }
        .blue{
            color: blue;
        }
    </style>
</head>
