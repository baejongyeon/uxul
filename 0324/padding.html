<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>margin</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        div {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }

        /*상하좌우 동일하게 넣는 경우*/
        .box1 {
            padding: 30px;
        }

        /*상하, 좌우 묶어서 넣는 경우*/
        .box2 {
            padding: 20px 40px;
        }

        .box3 {
            padding: 10px 20px 30px;
        }

        .box4 {
            padding: 10px 20px 30px 40px
        }

        /*4개는 박스 상 우 하 좌 순서*/
        
        

        .p {
            border: 1px solid black;
        }

        .span {
            margin: 0px auto;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <hr>
    <div class="box2"></div>
    <hr>
    <div class="box3"></div>
    <hr>
    <div class="box4"></div>
    
    <p class="p">블록 <span>태그</span> 영역</p>
</body>

</html>
