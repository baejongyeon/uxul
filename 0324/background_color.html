<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        div {
            margin: 20px;
            width: 200px;
            height: 200px;

            border: 20px outset rgb(12, 72, 238);
            /*solid dotted dashed double outset inset*/
        }

        body {
            background-color: rgb(240, 111, 18);
        }

        .box1 {
            background-color: cornflowerblue;
        }

        .box2 {
            background-color: rgba(100, 148, 237, 0.63);
        }
        /* 투명도는 rgba로 0에서1 사이 숫자로 나타냄*/
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
