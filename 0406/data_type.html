<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
<script>
    var num = 10; //숫자 - number
    var pi = 3.145; //숫자 - number
    var msg = "hello world" //문자열 - string
    var flag = true; //논리 - boolean
    
    document.write(typeof num,"<br>");
    document.write(typeof pi,"<br>");
    document.write(typeof msg,"<br>");
    document.write(typeof flag,"<br>");
    // typeof : 옆의 변수가 어떤 데이터인지 보여줌
</script>
</head>
<body>
    
</body>
</html>
