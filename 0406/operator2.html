<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>복합대입연산자</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
<script>
/*
변수 num을 선언해서 값을 10으로 이니셜
그 후에 변수 num에다가 20을 더해서 저장

출력결과는 30이 나와야함

기존 데이터에 데이터를 더해서 저장하는 과정

복합대입연산자 : +=, -=, *=, /=, %=
*/
var num =10;
num=num+20;
//num +=20; 이라고 적어줄수있음
document.write(num);
num *=20;
document.write(num);




</script>
</head>

</body>
</html>
