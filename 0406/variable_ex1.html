<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>변수 예제1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        //변수 : 데이터 하나를 저장할 공간
        //변수 선언법 --> var 변수명;
        //선언이란 일종의 깃발 꽂는 것 -->var num;을 쓰면 이 시점부터 밑에서 num이라는 애 쓸 수 있다 라는 뜻
        var num; //num 이라는 이름으로 데이터 저장할 공간을 받았다
        num = 100; //코드에서는 = 이 대입연산자 --> 오른쪽에 있는 값을 왼쪽에 있는 변수에 저장하겠다.
        num = 200;
        num = -100;
        document.write(num);
        // 데이터를 만들고 정의하는 과정 지켜야 출력 가능하다.
        // 변수 하나당 데이터 하나
        /*
           변수 이름 짓는 규칙 (문법적인 것)
           1. 변수명을 지을때 쓸수 있는 건 알파벳 대소문자, 숫자, 특수문자 (_ $) 두가지
           2. 첫글자로 쓸수 있는 글자 : 알파벳 대소문자, _ $
           3. 키워드 못 씀
           4. 중복된 변수명을 쓸수 없다.
    */
        var num = 300;
        document.write(num);
        var var = 20; //키워드와 동일한것 안됨
    </script>
</head>

</html>
