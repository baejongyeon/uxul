<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>문자열을 덧셈처리</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
<script>
    //정수 두개 저장할 변수와 문자열 저장할 변수 1개 선언
    var n1=100, n2= 150, msg="helloworld"

    document.write(msg+n1,"<br>")
    document.write(msg+n2,"<br>")
    document.write(msg+n1+n2,"<br>")
    document.write(n1+n2+msg,"<br>")
    //문자열과 숫자를 사칙연산하면 두개를 합쳐 하나의 문자열로 보여준다
    //연산식은 왼쪽부터 순서대로 함, 
    //msg+n1 먼저 계산후에 그 값에 n2 계산

</script>
</head>
<body>
    
</body>
</html>
