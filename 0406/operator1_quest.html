<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        //변수 3개를 선언하여 각각 숫자는 임의값으로 초기화
        //해당 연산식을 이용해서 결과를 출력
        //변수명 x y z라고 가정
        //(x+y)*(y+z)/(z-x) 결과값을 출력0
        var x = 1;
        var y = 1;
        var z = 2;
         //var x=10,y=10,z=8; 로 표현도 가능

        var result = (x + y) * (y + z) / (z - x);
        document.write(result);
        // console.log(); 현재 작업페이지 결과물을 돋보기 콘솔로 확인하면서 작업 가능~

    </script>
</head>
