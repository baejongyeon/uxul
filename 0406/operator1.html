<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        /*
        + - * / % --> 사칙연산자
        % --> 나머지가 나오는 나눗셈
        */
        //변수 선언과 동시에 초기화 --> 변수를 만들고 값을 저장
        var n1 = 10; //변수 n1을 잡고 10을 넣어놓겠다. 기본 셋팅같은 느낌? - 이 행위를 initialize , 초기화라고 함
        var n2 = 7;
        var result = 0;

        result=n1+n2;
        document.write(result,"<br>");
        result=n1-n2;
        document.write(result,"<br>");
        result=n1*n2;
        document.write(result,"<br>");
        result=n1/n2;
        document.write(result,"<br>");
        result=n1%n2;
        document.write(result,"<br>");

    </script>
</head>

</html>
