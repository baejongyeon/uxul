<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>kakao 계정</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        h1 {
            text-align: center;
            
        }

        .container {
            width: 700px;
            margin: 0 auto;
            border: 1px solid gainsboro;
            padding: 50px;
        }

        .container>form>ul {
            list-style-type: none;
        }

        .container>form>ul>li>ul {
            padding-left: 80px;
            list-style-type: disc;
            color: gray;
        }

        .container>form>ul>li {
            margin: 10px 0px;
        }

        lable {
            font-weight: bold;

        }

        input {
            border: none;
            outline: none;
            height: 50px;
            width: 80%;
            font-size: 20px;
        }

        .sub_txt {
            font-size: 20px;
            font-weight: bold;
            color: gray;
            display: inline-block;
            text-align: right;
            width: 20%;
            padding-right: 10px;
            box-sizing: border-box;
        }

        .border_bottom {
            border-bottom: 2px solid gainsboro;
        }

        select {
            border: none;
            height: 50px;
            box-sizing: border-box;
            width: 100px;
            font-size: 20px;
            padding: 10px;
            box-sizing: border-box;
            border-right: 2px solid gainsboro;
        }

        border_left {
            margin-left: 10px;
            padding: 10px;

        }

        button {
            outline: none;
        }

        .btn_send_no {
            background-color: white;
            width: 300px;
            height: 30px;
            border-radius: 25px;
            border: 1px solid gainsboro;
        }

        .btn_next {
            width: 100%;
            height: 50px;
            background-color: gainsboro;
            border: none;
        }
        .btn_send_no:hover{
            background-color: gainsboro;
        }
        .btn_next:hover{
            background-color: rgb(240, 223, 129);
        } 
    </style>
</head>

<body>
    <h1>kakao</h1>
    <div class="container">
        <h2>카카오계정 정보를 입력해 주세요.</h2>
        <form action="" method="POST">
            <ul>
                <li><label for="id">카카오계정 이메일</label></li>
                <li class="border_bottom"><input type="text" name="id" id="id" placeholder="아이디 입력"><span
                        class="sub_txt">@kakao.com</span>
                </li>
                <li>
                    <ul>
                        <li>입력한 카카오메일로 카카오계정에 로그인할 수 있습니다.</li>
                        <li>한번 만든 카카오메일은 변경할 수 없으니, 오타가 없도록 신중히 확인해주세요.</li>
                        <li>생성한 카카오메일로 카카오계정과 관련한 알림을 받아볼 수 있습니다.</li>
                    </ul>
                </li>
                <li><label for="pass">비밀번호</label></li>
                <li class="border_bottom"><input type="password" name="pass" id="pass" placeholder="비밀번호(8~32자리)"></li>
                <li class="border_bottom"><input type="password" id="pass" placeholder="비밀번호 재입력"></li>
                <li><label for="nick">닉네임</label></li>
                <li class="border_bottom"><input type="text" name="nick" id="nick" placeholder="닉네임을 입력하세요"><span
                        class="sub_txt">0/20</span>
                </li>
                <li><label for="tel">전화번호</label></li>
                <li class="border_bottom">
                    <select name="gcode" id="gcode">
                        <option value="82">+82</option>
                        <option value="1">+1</option>
                        <option value="84">+84</option>
                        <option value="55">+55</option>
                    </select><a class="border_left"><input type="text" name="tel" id="tel"
                            placeholder="전화번호를 입력하세요 -는 빼고"></a>
                </li>
                <li><button type="button" class="btn_send_no">인증번호 전송</button></li>
                <li>
                    <button type="submit" class="btn_next">다음</button>
                </li>


            </ul>
        </form>


    </div>
</body>

</html>
