<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .px32 {
            font-size: 32px;
        }
        .px24 {
            font-size: 24px;
        }

        .px16 {
            font-size: 16px;
        }

        .em2 {
            font-size: 2em;
        }

        .em1_5 {
            font-size: 1_5em;
        }

        .em1 {
            font-size: 1em;
        }

        .per200 {
            font-size: 200%;
        }

        .per150 {
            font-size: 150%;
        }

        .per100 {
            font-size: 100%;
        }

        /*글꼴의 기본 크기는 16px이다 1em은 16px이다.*/
    </style>
</head>

<body>
    
    <p class="px32">

        현재 글꼴 크기는 32px입니다.
    </p>
    <p class="px24">
        현재 글꼴 크기는 24px입니다.
    </p>
    <p class="16">
        현재 글꼴 크기는 16px입니다.
    </p>
    <p class="em2">
        현재 글꼴 크기는 2em입니다.
    </p>
    <p class="em1.5">
        현재 글꼴 크기는 1_5em입니다.
    </p>
    <p class="em1">
        현재 글꼴 크기는 1em입니다.
    </p>
    <p class="per200">
        현재 글꼴 크기는 200%입니다.
    </p>
    <p class="per150">
        현재 글꼴 크기는 150%입니다.
    </p>
    <p class="per100">
        현재 글꼴 크기는 100%입니다.
    </p>

    <!--
        pt 워드, 문서 작업시 사용하는 글자 크기 단위
        px pixel 단위, 절대 단위이다. 모니터 상관없이 동일한 크기로 보여준다.
        em 상대적인 크기, 부모 요소에서 적용된 글꼴 크기를 기분으로 비율로 계산해서 크기를 지정한다.

    -->
</body>

</html>
