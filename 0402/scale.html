<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        img {
            width: 100px;
        }

        img:hover {
            width: 200px;
        }

        div {
            width: 100px;
            height: 100px;
            background-image: url(/sunflowers-6007847_1920.jpg);
            background-size: 100px 100px;
            /*display: inline-block;*/
            float: left;
        }

        .s1 {
            transform: scaleX(2);
        }

        .s2 {
            transform: scaleY(2);
        }

        .s3 {
            transform: scaleZ(2);
        }

        .s4 {
            transform: scale(2,2);
        }
    </style>
</head>

<body>
    <!--scale 이용해서 이미지 확대/축소-->
    <div class="s1"></div>
    <div class="s2"></div>
    <div class="s3"></div>
    <div class="s4"></div>
    <hr>
    <!--width 이용해서 이미지 확대/축소-->
    <img src="/sunflowers-6007847_1920.jpg" class="">
    <img src="/sunflowers-6007847_1920.jpg" class="">
    <img src="/sunflowers-6007847_1920.jpg" class="">
    <img src="/sunflowers-6007847_1920.jpg" class="">
</body>

</html>
