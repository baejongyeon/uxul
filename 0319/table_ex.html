<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>테이블 기본 예제</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            width: 50px;
            height: 50px;
            border: 3px solid black;
        }
    </style>

</head>


<body>
    <h2>3행 4열 짜리 테이블</h2>
    <table border="1">
        <tr>
            <td colspan="2">1</td>
            <!---colspan은 셀을 몇칸짜리로 만들것이다 라는 것-->
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td rowspan="3">7</td>
            <!--rowspan은 세로로 몇칸짜리 만들것이다 라는 것-->
            <td>8<br>1</td>

            <td>15</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>

    </table>
    <hr>
    <table>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td rowspan="4">1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>

        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td colspan="2" rowspan="2">1</td>
          

        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
          
           

        </tr>
    </table>
  
</body>

</html>
